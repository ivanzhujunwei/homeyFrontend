<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Homey Hobby detail</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/customize.css" rel="stylesheet">

<script type="text/javascript" src="js/angular-2.js"></script>
<script type="text/javascript" src="angularDemo.js"></script>

<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="css/footer/footer-distributed-with-address-and-phones.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
</head>
<div w3-include-html="layout/header.html"></div>

<body ng-app="myApp" ng-controller="getHobbyDetailCtrl"
	ng-init="getHobbyDesc()">
	<!-- <div>
	<img src="images/homepage-hobby.png" style="height:50%;width:50%" alt="">
</div> -->
	<header id="myCarousel" class="carousel slide carousel-custom">
		<!-- Indicators -->
		<!-- <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol> -->

		<div class="carousel-inner">
			<div class="item active">
				<img ng-src='images/hobbyHome/{{hobbyDesc.image}}'
					class="homepageImg" style="height: 100%; width: 100%" alt="">
				<div class="carousel-caption">
					<h1 style="margin-top: -300px; font-size: 60px;">{{hobbyDesc.title}}</h1>
					<!-- <p>Netball, swimming, cooking, basketball...</p> -->
				</div>
			</div>
		</div>
	</header>
	<div class="container container-custom ">
		<br>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3>{{hobbyDesc.description}}</h3>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row" ng-init="getHobbyFromServer()">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1>Places for you</h1>
				<address ng-repeat="x in hobbyDetail">
					<address>
						<strong>{{x.name_of_trainer}}</strong> <br>{{x.address}} <br>
						{{x.suburb}}, {{x.state}}, {{x.postcode}}<br> <abbr>Ph:</abbr>
						{{x.postcode}}
					</address>
				</address>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
<div w3-include-html="layout/footer.html"></div>
	<script>
		w3.includeHTML();
	</script>
</html>

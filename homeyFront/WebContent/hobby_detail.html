<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Freelancer - Start Bootstrap Theme</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<!-- Custom styles for this template -->
<link href="css/freelancer.css" rel="stylesheet">

<!-- Angular JS  -->
<script type="text/javascript" src="js/angular-2.js"></script>
<script type="text/javascript" src="angular/hobbyAngular.js"></script>

<!-- W3C embed other html -->
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body id="page-top" ng-app="myApp" ng-controller="getHobbyDetailCtrl">
	<!-- navigation bar -->
	<!-- the reason why not using template is because of the animation embeded in JS file -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Homey</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				Menu <i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Hobbies</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">Events</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Future plan</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section style="margin-top: 100px;" ng-init="getHobbyDesc()">
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-sm-12">
					<img ng-src='images/hobbyHome/{{hobbyDesc.image}}' class="homepageImg" style="height: 100%; width: 100%" alt="">
				</div>
				<div class="col-md-5 col-sm-12">
					<h3>{{hobbyDesc.title}}</h3>
					<p>{{hobbyDesc.description}}</p>
				</div>
			</div>
		</div>
	</section>

	<section style="margin-top: -120px;">
		<div class="container" ng-init="getHobbyFromServer()">
			<div id="angularvalue" >{{hobbyDetail.allAddress}}</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p>Places you can visit</p>
						</div>
						<div class="panel-body">
							<div id="gmap-basic-marker" style="height: 500px; width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<div w3-include-html="layout/footer2.html"></div>

	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div class="scroll-top d-lg-none">
		<a class="btn btn-primary js-scroll-trigger" href="#page-top"> <i class="fa fa-chevron-up"></i>
		</a>
	</div>


	<!-- Embed header or footer -->
	<script>
		w3.includeHTML();

		// set locations to js variable
		window.onload = testing;
		var address;
		function testing() {
			addresses = [ '60-64 Hattam Street Golden Square, VIC, 3555',
					'Cnr Barry Street & Jersey Road Bayswater, VIC, 3153' ];
			/* var value=document.getElementById('angularvalue').innerText; */
			/* alert(addresses); */
		}

		function initMap() {
			var map = new google.maps.Map(document
					.getElementById('gmap-basic-marker'), {
				zoom : 8,
				center : {
					lat : -37.8136,
					lng : 144.9631
				}
			});
			var geocoder = new google.maps.Geocoder();

			/* document.getElementById('submit').addEventListener('click',
					function() {
						geocodeAddress(geocoder, map);
					}); */
		}

		function geocodeAddress(geocoder, resultsMap) {
			for (i = 0; i < addresses.length; i++) {
				alert(addresses[i]);
				// var address = document.getElementById('address').value;
				geocoder
						.geocode(
								{
									'address' : addresses[i]
								},
								function(results, status) {
									if (status === 'OK') {
										resultsMap
												.setCenter(results[0].geometry.location);
										var marker = new google.maps.Marker(
												{
													map : resultsMap,
													position : results[0].geometry.location
												});
									} else {
										alert('Geocode was not successful for the following reason: '
												+ status);
									}
								});
			}
		}
	</script>
	
	<!-- Replace the value of the key parameter with your own API key. -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk4msAZURGdLH8Cw8fB_YxPmTBkvEQ0FE&callback=initMap"></script>
	
	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js">
		
	</script>
	<script src="vendor/popper/popper.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Contact Form JavaScript -->
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contact_me.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/freelancer.min.js"></script>
</body>

</html>

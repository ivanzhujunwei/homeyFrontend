<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Homey Hobby detail</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/customize.css" rel="stylesheet">

<script type="text/javascript" src="js/angular-2.js"></script>
<script type="text/javascript" src="angularDemo.js"></script>

<script src="https://www.w3schools.com/lib/w3.js"></script>
<link rel="stylesheet" href="css/footer/footer-distributed-with-address-and-phones.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">


<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
}
</style>


</head>
<div w3-include-html="layout/header.html"></div>

<body ng-app="myApp" ng-controller="getHobbyDetailCtrl" ng-init="getHobbyDesc()">
	<header id="myCarousel" class="carousel slide carousel-custom">
		<div class="carousel-inner">
			<div class="item active">
				<img ng-src='images/hobbyHome/{{hobbyDesc.image}}' class="homepageImg" style="height: 100%; width: 100%" alt="">
				<div class="carousel-caption">
					<h1 style="margin-top: -300px; font-size: 60px;">{{hobbyDesc.title}}</h1>
					<p>Netball, swimming, cooking, basketball...</p>
				</div>
			</div>
		</div>
	</header>
	<input id="address" type="textbox" value="Sydney, NSW">
	<input id="submit" type="button" value="Geocode">
	<div class="container container-custom ">
		<br>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3>{{hobbyDesc.description}}</h3>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="col-md-10">
			<div class="panel panel-default">
				<div class="panel-heading">
					<p>Basic with Markers</p>
				</div>
				<div class="panel-body">
					<div id="gmap-basic-marker" style="height: 500px; width: 100%;"></div>
				</div>
			</div>
		</div>
		<div class="row" ng-init="getHobbyFromServer()">
			<br>
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1>Places for you</h1>
				<address ng-repeat="x in hobbyDetail">
					<address>
						<strong>{{x.name_of_trainer}}</strong> <br>{{x.address}} <br> {{x.suburb}}, {{x.state}}, {{x.postcode}}<br> <abbr>Ph:</abbr> {{x.postcode}}
					</address>
				</address>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<!-- <div id="angularvalue" style="display:none">{{proplist.propagentslattitude}}</div> -->
</body>
<div w3-include-html="layout/footer.html"></div>
<script>
	w3.includeHTML();
	// set locations to js variable
	window.onload = testing;
	var address;
	function testing() {
		addresses = [ '60-64 Hattam Street Golden Square, VIC, 3555',
				'Cnr Barry Street & Jersey Road Bayswater, VIC, 3153' ];
		/* var value=document.getElementById('angularvalue').innerText; */
		/* alert(addresses); */
	}

	function initMap() {
		var map = new google.maps.Map(document
				.getElementById('gmap-basic-marker'), {
			zoom : 8,
			center : {
				lat : -37.8136,
				lng : 144.9631
			}
		});
		var geocoder = new google.maps.Geocoder();

		document.getElementById('submit').addEventListener('click', function() {
			geocodeAddress(geocoder, map);
		});
	}

	function geocodeAddress(geocoder, resultsMap) {
		for (i = 0; i < addresses.length; i++) {
			alert(addresses[i]);
			// var address = document.getElementById('address').value;
			geocoder
					.geocode(
							{
								'address' : addresses[i]
							},
							function(results, status) {
								if (status === 'OK') {
									resultsMap
											.setCenter(results[0].geometry.location);
									var marker = new google.maps.Marker({
										map : resultsMap,
										position : results[0].geometry.location
									});
								} else {
									alert('Geocode was not successful for the following reason: '
											+ status);
								}
							});
		}
	}
</script>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk4msAZURGdLH8Cw8fB_YxPmTBkvEQ0FE&callback=initMap">
	
</script>
</html>
